<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haiku | Kaleb Coberly</title>
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body {
      font-family: Georgia, serif;
      background: #fdf6e3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .book {
      perspective: 1000px;
      width: 320px;
      height: 200px;
      position: relative;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: pre-line;
      text-align: center;
      font-size: 1.25rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff8e1;
      border-radius: 8px;
      transition: transform 0.6s ease;
      transform: rotateY(0deg);
    }

    .flipping {
      transform: rotateY(180deg);
    }

    .nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
      margin-top: 1.75rem;
    }

    #page-number {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.25rem;
      text-align: center;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #eee;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    @media (max-width: 500px) {
      main {
        padding: 0 1rem;
      }
      .book {
          width: 90vw;
          height: 50vw;
      }

      .page {
          font-size: 1rem;
          padding: 0.75rem;
          word-break: break-word;
          overflow-wrap: break-word;
          box-sizing: border-box;
      }

      .nav {
          flex-direction: column;
          align-items: center;
      }

      button {
          width: 120px;
          padding: 0.75rem 1.25rem;
          font-size: 1.1rem;
      }

      footer {
        font-size: 0.85rem;
        margin-top: 1.5rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <main role="main">
    <div class="book">
      <div id="page" class="page"></div>
    </div>

    <nav class="nav" aria-label="Haiku navigation">
      <button id="prev" aria-label="Previous haiku">← Prev</button>
      <button id="next" aria-label="Next haiku">Next →</button>
    </nav>

    <div id="page-number"></div>
  </main>

  <footer style="margin-top: 2rem; font-size: 0.9rem; text-align: center; color: #888;">
    &copy; 2025 Kaleb Coberly. All rights reserved.
  </footer>

  <script>
    const haikus = [
      `An old silent pond
A frog jumps into the pond—
Splash! Silence again.`,

      `In the cicada's cry
No sign can foretell
How soon it must die.`,

      `Over the wintry
Forest, winds howl in rage
With no leaves to blow.`
    ];

    let index = 0;

    const page = document.getElementById("page");
    const next = document.getElementById("next");
    const prev = document.getElementById("prev");
    const pageNumber = document.getElementById("page-number");

    function updateButtons() {
      prev.disabled = index === 0;
      next.disabled = index === haikus.length - 1;
    }

    function updatePageNumber() {
      pageNumber.textContent = `${index + 1} of ${haikus.length}`;
    }

    function flipToHaiku(newIndex) {
      page.classList.add("flipping");

      setTimeout(() => {
        page.textContent = haikus[newIndex];
        updateButtons();
        updatePageNumber();
      }, 300);

      setTimeout(() => {
        page.classList.remove("flipping");
      }, 600);
    }

    page.textContent = haikus[index];
    updateButtons();
    updatePageNumber();

    next.addEventListener("click", () => {
      if (index < haikus.length - 1) {
        index++;
        flipToHaiku(index);
      }
    });

    prev.addEventListener("click", () => {
      if (index > 0) {
        index--;
        flipToHaiku(index);
      }
    });
  </script>
</body>
</html>
