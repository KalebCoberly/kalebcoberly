<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haiku | Kaleb Coberly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fdf6e3;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #flipbook {
      width: 400px;
      height: 300px;
    }

    .page {
      background: #fff8e1;
      color: #333;
      padding: 2rem;
      text-align: center;
      white-space: pre-line;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.25rem;
      border-radius: 6px;
    }

    @media (max-width: 500px) {
      #flipbook {
        width: 90vw;
        height: 60vw;
      }
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">
    An old silent pond  
    A frog jumps into the pondâ€”  
    Splash! Silence again.
  </div>
  <div class="page">
    In the cicada's cry  
    No sign can foretell  
    How soon it must die.
  </div>
  <div class="page">
    Over the wintry  
    Forest, winds howl in rage  
    With no leaves to blow.
  </div>
  <div class="page">
    Clouds come and go,  
    Leaving the moon to its peace  
    In a sea of stars.
  </div>
</div>

<!-- Load jQuery + Turn.js from CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
  $('#flipbook').turn({
    width: 400,
    height: 300,
    autoCenter: true
  });
</script>

</body>
</html>
