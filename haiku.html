<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haiku | Kaleb Coberly</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #fdf6e3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .book {
      perspective: 1000px;
      width: 320px;
      height: 200px;
      position: relative;
      margin-bottom: 2rem;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: pre-line;
      text-align: center;
      font-size: 1.25rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff8e1;
      border-radius: 8px;
      transition: transform 0.6s ease;
    }

    .page.flipping {
      transform: rotateY(180deg);
    }

    .nav {
      display: flex;
      gap: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #eee;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="book">
    <div id="page" class="page"></div>
  </div>

  <div class="nav">
    <button id="prev">← Prev</button>
    <button id="next">Next →</button>
  </div>

  <script>
    const haikus = [
      "An old silent pond\nA frog jumps into the pond—\nSplash! Silence again.",
      "In the cicada's cry\nNo sign can foretell\nHow soon it must die.",
      "Over the wintry\nForest, winds howl in rage\nWith no leaves to blow."
    ];
    let index = 0;

    const page = document.getElementById("page");
    const next = document.getElementById("next");
    const prev = document.getElementById("prev");

    function showHaiku(i) {
      page.classList.remove("flipping");
      page.style.transform = "rotateY(0deg)";
      setTimeout(() => {
        page.textContent = haikus[i];
        page.classList.add("flipping");
      }, 50);
    }

    next.addEventListener("click", () => {
      if (index < haikus.length - 1) {
        index++;
        showHaiku(index);
      }
    });

    prev.addEventListener("click", () => {
      if (index > 0) {
        index--;
        showHaiku(index);
      }
    });

    showHaiku(index);
  </script>
</body>
</html>
